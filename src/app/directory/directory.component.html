<mat-form-field class="search-bar" color="accent">
    <mat-label>Simple Filter</mat-label>
    <input matInput placeholder="Ex. aven" [value]="query" (input)="onSearchChange($event.target.value)">
</mat-form-field>

<div class="page-container">
    <div class="path">
        <div class="loc" (click)="onNav(-1)">
            Home
            &nbsp;<mat-icon>chevron_right</mat-icon>&nbsp;
        </div>

        <div *ngFor="let path_var of shows?.path_vars; let i = index" [attr.data-index]="i"
            (click)="onNav(i)">
            <div class="loc">
                {{path_var}}&nbsp;<mat-icon>chevron_right</mat-icon>&nbsp;
            </div>
        </div>
    </div>
    <br>
    <div matSort matSortDisableClear (matSortChange)="sortData($event)" [matSortActive]="column"
        [matSortDirection]="sort" class="input">
    
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="modify_time">Time</th>
        <th mat-sort-header="size">Size</th>
    </div>
    <div class="folder-container" *ngIf="shows?.folders.length > 0">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h4>Folder</h4>
                </mat-panel-title>
                <!-- <mat-icon> attach_file</mat-icon> -->
            </mat-expansion-panel-header>
                <table>
                    <tr *ngFor="let folder of shows?.folders">
                        <td (click)="onClickShows(folder?.name)"><span><img class="dirlist-icon"
                                    src="assets/folder.png"></span>&nbsp;{{folder?.name}}
                        </td>
                        <td>
                            {{folder?.modify_time_h}}
                        </td>
                    </tr>
                </table>
        </mat-expansion-panel>
    </div>
    <br>
    <div class="files-container" *ngIf="shows?.files.length > 0">
            <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h2>Files</h2>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="files" *ngFor="let file of shows?.files">

                <div><img class="dirlist-icon" src="assets/document.png">&nbsp;{{file?.name}}</div>
                <div>
                    <button mat-button (click)="onDownload(file?.name)">Download</button>
                    <button mat-button (click)="onView(file?.name)">View</button>
                    {{file?.modify_time_h}} - {{file?.size_h}}
                </div>
            </div>
            <tbody>
                <!-- <tr *ngFor="let file of shows?.files">
                    <app-files [file]="file"></app-files>
                </tr> -->
            </tbody>
        </mat-expansion-panel>
    </div>
    
    <div class="shows-container">
    </div>
</div>
